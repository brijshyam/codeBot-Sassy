<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sassy -Your Coding Assistance</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <p class="self-tag">Made with <span>ğŸ’</span> by Brij <span>ğŸ˜Š</span> <br>
      <p class="ai-credit">using OpenAI</p>

      <div class="info-banner-wrapper">
        <div class="item1">
          <h4>
            Ask me anything...
          </h4>
        </div>
        <div class="item2">
          <p>Like "Tell me about Rigveda" or "Write an essay on Sustainable Development" etc...</p>
        </div>
      </div>
      </p>
      <div id="chat_container"></div>

      <form id="write">
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Sassy -your coding AI assistant"></textarea>
        <button type="submit"><img src="assets/send.png" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
    <script>
      var elem = document.getElementsByClassName('info-banner-wrapper')[0];
      var write = document.getElementById('write');
      write.onclick = function () {
        elem.style.display = "none";
      }

    </script>

  </body>

</html>
